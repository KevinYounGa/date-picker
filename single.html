 <!DOCTYPE html>
 <html>
 <head>
		<meta http-equiv="Content-Type" content="text/html; charset=GBK">
		<title>
			A date range picker for Bootstrap
		</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css">
		<script type="text/javascript" src="jquery.min.js">
		</script>
		<script type="text/javascript" src="bootstrap.min.js">
		</script>
		<script type="text/javascript" src="moment.js">
		</script>
		<script type="text/javascript" src="daterangepicker.js">
		</script>
</head>
	
	
<body>
<h4>Basic Single Date Picker</h4>
			<div class="well">
				<form class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<div class="controls">
								<div class="input-prepend input-group">
									<span class="add-on input-group-addon"> <i
										class="glyphicon glyphicon-calendar fa fa-calendar"> </i> </span> <input
										type="text" style="width: 200px" name="reservation" id="reservation"
										class="form-control" value="" />
								</div>
							</div>
						</div>
					</fieldset>
				</form>
		<script type="text/javascript">
					$(document).ready(
							function() {
							/*初始化获取今天的时间，将系统时间之前的全部灰掉*/
		getNowData();
		
								$('#reservation').daterangepicker(null,
										function(start, end, label) {
										});
							});
function getNowData(){
var mydate = new Date();
var nowdata=mydate.toLocaleDateString();
$('#reservation').val("当前日期："+nowdata);
}							
				</script>
			</div>			
 </body>
</html>
